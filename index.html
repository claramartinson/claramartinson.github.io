<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara's Corner</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <nav>
        <h1>Welcome to Clara's Corner. Click a building to start.</h1>
    </nav>
    <main class="main-content">
        <div class="corner-container">
            <!-- Base image that will change on hover -->
            <img id="corner-image" src="./static/blue-corner.png" alt="Blue Corner Scene" usemap="#buildingMap" />
            
            <!-- Image map defining clickable regions -->
            <map name="buildingMap">
                <!-- Coming Soon building -->
                <area data-building="coming-soon"
                      shape="poly" 
                      coords="504,932,482,492,962,61,1145,422,1123,968"
                      href="#"
                      alt="Coming Soon Building">
                
                <!-- Book Store -->
                <area data-building="book"
                      shape="poly" 
                      coords="1136,960,1521,936,1521,381,1372,344,1267,68,1026,186,1147,422"
                      href="#"
                      alt="Book Store">
                
                <!-- Bar -->
                <area data-building="bar"
                      shape="poly" 
                      coords="1418,344,1527,326,1862,398,1840,678,1878,734,1839,736,1839,941,1525,941,1527,383"
                      href="/bar/jig-is-up.html"
                      alt="Bar">
            </map>
        </div>
    </main>
    <script src="../static/script.js"></script>
</body>
</html>
